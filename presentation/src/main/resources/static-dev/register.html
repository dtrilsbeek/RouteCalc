<!DOCTYPE html>
<html lang="en">

<head>
    <title>RouteCalc - register</title>
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">

<div class="landing-header">

    <form id="register" class="auth" onsubmit="registerUser(); return false;">
        <h2>Register</h2>

        <div id="error"></div>

        <div class="input-group">
            <div class="label-group">
                <label for="username">Username</label>
            </div>
            <input class="register-input" type="text" name="username" id="username" maxlength="255">
        </div>

        <div class="input-group">
            <div class="label-group">
                <label for="password">Password</label>
            </div>

            <input class="register-input" type="password" name="password" id="password" maxlength="255">

        </div>

        <button class="register-input submit-button" onclick="registerUser();">Submit</button>
    </form>

</div>

</body>

<script src="/js/userInterface.js"></script>

</html>
