<!DOCTYPE html>
<html lang="en">

<head>
    <title>RouteCalc - register</title>
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">

<div class="landing-header">

    <form id="register" onsubmit="return false">
        <h1>Register</h1>
        <label>
            <input class="register-input" type="text" name="username" maxlength="255">
        </label>
        <label>
            <input class="register-input" type="password" name="password" maxlength="255">
        </label>

        <button class="register-input submit-button" onclick="registerUser();">Register</button>
    </form>

</div>

</body>

<script src="/js/userInterface.js"></script>

</html>
