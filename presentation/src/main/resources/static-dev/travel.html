<!DOCTYPE html>
<html>

<head>
    <title>RouteCalc</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="body" class="add-gradient" onload="init()">
<nav id="navbar">
    <a href="/lobby.html" id="btnBack" class="submit-button">back</a>
    <h1 id="navbarTitle">RouteCalc</h1>
</nav>
<div class="right-bar">
    <div class="right-bar-buttons">
        <div class="sidebar-button active" onclick="sidebarChat(this)">Chat</div>
        <div class="sidebar-button" onclick="sidebarScoreboard(this)">Scoreboard</div>
    </div>
    <div class="chat">
        <ul id="chatList">

        </ul>
        <form action="javascript:" onsubmit="sendChat()">
            <input type="text" id="chatBox" maxlength="140" autocomplete="off">
            <button>Send</button>
        </form>
    </div>
    <div class="scoreboard" style="display: none">
        <ul id="scoreboardList">

        </ul>
    </div>
</div>
<div class="drawingField">
    <div class="drawingOptions">

    </div>
    <div id="canvasPlaceholder">
        <canvas id="route-map"></canvas>
    </div>
</div>

<script src="/js/drawMap.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/main.js"></script>
<script src="/js/ws.js"></script>

</body>


</html>
