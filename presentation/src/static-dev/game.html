<!DOCTYPE html>
<html>

<head>
    <title>TekenGame</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="body" class="add-gradient" onload="init()">
<dialog id="dialog">
    <h1>You are the next drawer!</h1>
    <p>The word you need to draw is:</p>
    <h2 id="dialogWord"></h2>
    <button onclick="window.dialog.close();">Okay!</button>
</dialog>
<nav id="navbar">
    <a href="/lobby" id="btnBack" class="submit-button">back</a>
    <h1 id="navbarTitle">Connecting...</h1>
    <div id="timer"></div>
</nav>
<div class="right-bar">
    <div class="right-bar-buttons">
        <div class="sidebar-button active" onclick="sidebarChat(this)">Chat</div>
        <div class="sidebar-button" onclick="sidebarScoreboard(this)">Scoreboard</div>
    </div>
    <div class="chat">
        <ul id="chatList">

        </ul>
        <form action="javascript:" onsubmit="sendChat()">
            <input type="text" id="chatBox" maxlength="140" autocomplete="off">
            <button>Send</button>
        </form>
    </div>
    <div class="scoreboard" style="display: none">
        <ul id="scoreboardList">

        </ul>
    </div>
</div>
<div class="drawingField">
    <div class="drawingOptions">
        <i class="material-icons selected">
            brush
        </i>
        <div class="colorPicker" style="background:green;" id="green" onclick="color('green')"></div>
        <div class="colorPicker" style="background:blue;" id="blue" onclick="color('blue')"></div>
        <div class="colorPicker" style="background:red;" id="red" onclick="color('red')"></div>
        <div class="colorPicker" style="background:yellow;" id="yellow" onclick="color('yellow')"></div>
        <div class="colorPicker" style="background:orange;" id="orange" onclick="color('orange')"></div>
        <div class="colorPicker selectedColor" style="background:black;" id="black" onclick="color('black')"></div>
        <div class="colorPicker" style="background:white;" id="white" onclick="color('white')"></div>
        <i onclick="fill()" class="material-icons drawerOnly">
            gradient
        </i>
        <i onclick="erase()" class="material-icons drawerOnly">
            delete_forever
        </i>
        <i onclick="redo()" class="material-icons right drawerOnly">
            redo
        </i>
        <i onclick="undo()" class="material-icons right drawerOnly">
            undo
        </i>
        <i onclick="biggerBrush()" class="material-icons right drawerOnly">
            add_circle_outline
        </i>
        <i onclick="smallerBrush()" class="material-icons right drawerOnly">
            remove_circle_outline
        </i>
    </div>
    <div id="canvasPlaceholder">
        <canvas id="canvas"></canvas>
    </div>
</div>
</body>
<script src="/js/dialog-polyfill.js"></script>
<script src="/js/main.js"></script>
<script src="/js/ws.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/scoreboard.js"></script>
<script src="/js/draw.js"></script>
<script src="/js/timer.js"></script>

</html>
