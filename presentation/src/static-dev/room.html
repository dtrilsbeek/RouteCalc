<!DOCTYPE html>
<html>

<head>
    <title>TekenGame - lobby</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/lobby.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="add-gradient">
<nav id="navbar">
    <h2>TekenGame</h2>
    <a id="joinBtn"><button id="btnCreateRoom" class="submit-button">start game</button></a>
</nav>
<div id="content"></div>

<script>
    var id = window.location.pathname.split("/").pop();
    document.getElementById("joinBtn").href="/join/"+id;

    load();

</script>

<div class="right-bar">
    <div class="sidebar-button active" onclick="sidebarChat(this)">Chat</div>
    <div class="sidebar-button" onclick="sidebarScoreboard(this)">Scoreboard</div>
    <div class="chat">
        <ul id="chatList">

        </ul>
        <form action="javascript:" onsubmit="sendChat()">
            <input type="text" id="chatBox" maxlength="140" autocomplete="off">
            <button>Send</button>
        </form>
    </div>
    <div class="scoreboard" style="display: none">
        <ul id="scoreboardList">

        </ul>
    </div>
</div>
</body>
<script src="/js/dialog-polyfill.js"></script>
<script src="/js/main.js"></script>
<script src="/js/ws.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/scoreboard.js"></script>
</html>
